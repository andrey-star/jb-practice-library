<table class="table">
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>ISBN</th>
  </tr>
  <tr *ngFor="let book of books">
    <td>
      <a title="View book" [routerLink]="['/book']" [queryParams]="{bookId: book.id}">
        {{book.title}}
      </a>
    </td>
    <td>{{book.author}}</td>
    <td>{{book.isbn}}</td>
  </tr>
</table>
