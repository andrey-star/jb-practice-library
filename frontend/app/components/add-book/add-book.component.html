<a [routerLink]="['/']">Home</a>
<form (ngSubmit)="onSubmit()">
  <input type="text" name="author" autocomplete="false" [(ngModel)]="author" placeholder="Author">
  <br>
  <input type="text" name="title" autocomplete="false" [(ngModel)]="title" placeholder="Title">
  <br>
  <input type="text" name="isbn" autocomplete="false" [(ngModel)]="isbn" placeholder="ISBN">
  <br>
  <input type="submit" value="Add Book">
</form>
