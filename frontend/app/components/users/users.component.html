<table mat-table [dataSource]="users" class="mat-elevation-z8 users-table">
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> User </th>
    <td mat-cell *matCellDef="let user"> {{user.username}} </td>
  </ng-container>

  <ng-container matColumnDef="books">
    <th mat-header-cell *matHeaderCellDef> Book </th>
    <td mat-cell *matCellDef="let user"> {{user.books === null ? 0 : user.books.length}} </td>
  </ng-container>

  <ng-container matColumnDef="link">
    <th mat-header-cell *matHeaderCellDef> Link </th>
    <td mat-cell *matCellDef="let user">
      <a mat-mini-fab color="primary" [routerLink]="['/user']" [queryParams]="{userId: user.id}" matTooltip="View library">
        <mat-icon>open_in_new</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
