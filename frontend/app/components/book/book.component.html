<a [routerLink]="['/']">Home</a>
<div *ngIf="!loading && !error">
  <p>{{book.author}} - "{{book.title}}"</p>
  <p>ISBN: {{book.isbn}}</p>
  <form (ngSubmit)="onSubmit()">
    <input type="text" name="isbn" autocomplete="false" [(ngModel)]="changeIsbn" placeholder="ISBN">
    <input type="submit" value="Update ISBN">
  </form>
  <br>
  <button (click)="onDelete()" name="Delete">Delete Book</button>
</div>
<div *ngIf="error">
  <p>Error occurred while fetching data</p>
</div>
