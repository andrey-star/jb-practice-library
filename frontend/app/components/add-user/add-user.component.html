<form (ngSubmit)="onSubmit()" class="add-user-form">
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput type="text" name="username" [(ngModel)]="username">
  </mat-form-field>
  <button class="add-user-button" mat-flat-button color="primary" type="submit">Add User</button>
</form>
